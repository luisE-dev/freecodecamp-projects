<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Survey for Remote Learning</h1>
            <p id="description" class="description text-center">
                Thanks for participating in this survey !
            </p>
        </header>

        <form id="survey-form" role="form">
            <div class="form-group">
                <label id="name-label" for="name"> Name </label>
                <input type="name" class="form-control" id="name" placeholder="Enter your name" required />
            </div>

            <div class="form-group">
                <label id="email-label" for="email"> Email </label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
                <label id="number-label" for="age"> Age (optional) </label>
                <input type="number" class="form-control" id="number" min="10" max="99" placeholder="Age" />
            </div>

            <div class="form-group">
                <p>What would be interested in learning?</p>
                <label>
                    <input name="courses" value="javascript" type="radio" class="input-radio"
                        checked />Javascript</label>
                <label>
                    <input name="courses" value="java" type="radio" class="input-radio" />Java</label>

                <label><input name="courses" value="csharp" type="radio" class="input-radio" />C#</label>
            </div>

            <div class="form-group">
                <p>Do you prefer ?</p>
                <label><input name="time" value="fulltime" type="checkbox" class="input-checkbox" />Full time</label>
                <label>
                    <input name="time" value="parttime" type="checkbox" class="input-checkbox" />Part time</label>
            </div>

            <div class="form-group">
                <p>What level of expertise are you interested ?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select level of expertise</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <p>Comments </p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>
            
            <input id="submit" type="submit" value="Submit">
        </form>

    </div>
</body>
</html>
